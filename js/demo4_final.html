<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone.js Demo 4</title>
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="stylesheets/demo4.css" type="text/css" media="screen">
  </head>
  <body>
    <script type="text/template" id="todo-template">
      <div class="display" data-bind="done:toggle-class:done">
        <input type="checkbox" data-bind="done:prop:checked">
        <button></button>
        <span data-bind="text"></span>
      </div>
      <div class="edit">
        <input type="text" value="" data-bind="text:attr:value">
      </div>
    </script>
    <script type="text/template" id="todo-app-template">
      <header>
        <h1>Todos</h1>
        <input type="text" placeholder="What needs to be done?" />
      </header>
      <ul>
        {{views "TodoView" collection}}
      </ul>
      {{#view "TodoStatsView" collection=collection}}
        {{#if total}}
          <span>
            <strong>{{remaining}}</strong> {{pluralize remaining "item"}} left
          </span>
          <a href="#">Clear {{done}} completed {{pluralize remaining "item"}}</a>
        {{/if}}
      {{/view}}
    </script>
    <div id="js-todo-app" class="todo-app"></div>
    <script src="javascripts/lib/jquery.js" type="text/javascript"></script>
    <script src="javascripts/lib/underscore.js" type="text/javascript"></script>
    <script src="javascripts/lib/backbone.js" type="text/javascript"></script>
    <script src="javascripts/lib/backbone-localstorage.js" type="text/javascript"></script>
    <script src="javascripts/lib/handlebars.js" type="text/javascript"></script>
    <script src="javascripts/lib/backbone_handlebars.js" type="text/javascript"></script>
    <script src="javascripts/lib/backbone_bind_to.js" type="text/javascript"></script>
    <script src="binding.js" type="text/javascript"></script>
    <script src="elements.js" type="text/javascript"></script>
    <script src="javascripts/demo4_final.js" type="text/javascript"></script>
  </body>
</html>
