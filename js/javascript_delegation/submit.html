<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Delegating submit events</title>
		<script type="text/javascript" src="js/prototype.js"></script>
	</head>
	<body>
		<div id="containter">
			<div>
				<form method="post">
					<label for="form_name">Name:</label><input type="text" name="name" id="form_name" /><br />
					<label for="form_password">Password:</label><input type="text" name="password" id="form_password" /><br />
					<label for="form_checkbox">Checkbox:</label><input type="checkbox" name="checkbox" value="1" id="form_checkbox" /><br />
					Radio: 
					<input type="radio" value="1" name="radio" id="form_radio_1" /><label for="form_radio_1">value 1</label>
					<input type="radio" value="2" name="radio" id="form_radio_2" /><label for="form_radio_2">value 2</label>
					<input type="radio" value="3" name="radio" id="form_radio_3" /><label for="form_radio_3">value 3</label>
					<br />
					<label for="form_select">Select:</label>
					<select name="select" id="form_select">
						<option>value 1</option>
						<option>value 2</option>
						<option>value 3</option>
						<option>value 4</option>
						<option>value 5</option>
						<option>value 6</option>
						<option>value 7</option>
						<option>value 8</option>
						<option>value 9</option>
						<option>value 10</option>
					</select><br />
					<label for="form_comment">Comment:</label><br />
					<textarea name="comment" id="form_comment"></textarea><br /><br />
					<input type="submit" value="submit form" />
					<input type="image" value="submit form, I have no image :)" />
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/submit.js"></script>
	</body>
</html>
