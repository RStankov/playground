<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mutate effect test</title>
    <link rel="stylesheet" href="visual_test.css" type="text/css" media="screen">
  </head>
  <body>
    <nav>
      <a href="#" data-add class="button">Add item</a>
    </nav>
    <div class="container" data-component="container"></div>
    <script type="text/template">
      <div data-component="item">
        <mark>01</mark>
        <div class="body" data-component="body">
          <strong>Title</strong>
          <strong>Subtitle</strong>
          Type<br />
          Description
          <div class="actions">
            <a href="#" data-show="form">Edit</a> | <a href="#" data-remove>Delete</a>
          </div>
        </div>
        <div class="form" data-component="form" style="display: none;">
          <label>Title: <input type="text" /></label>
          <label>Subtitle: <input type="text" /></label>
          <label>Short description: <textarea></textarea></label>
          <div class="buttons">
            <a href="#" data-show="body">Cancel</a>
            <button data-show="body">Save</button>
          </div>
        </div>
      </div>
    </script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/modernizr.js"></script>
    <script src="mutate.js"></script>
  </body>
</html>
