<!DOCTYPE html>
<html>
<head>
	<title>Uploaded $_FILES Normalizer</title>
	<style>
		label {
			width: 100px;
			display: inline-block;
		}
		label {
			padding-top: 10px;
		}
	</style>
</head>
<body>
	<h2>Product images</h2>
	<form method="post" enctype="multipart/form-data">
		<label for="product_logo">Logo</label>
		<input type="file" name="product[logo]" id="product_logo"/>
		<br />
		
		<label for="product_picture_0">Picture 1</label>
		<input type="file" name="product[picture][0]" id="product_picture_0"/>
		<br />
		
		<label for="product_picture_1">Picture 2</label>
		<input type="file" name="product[picture][1]" id="product_picture_1"/>
		<br />
		
		<label for="product_picture_2">Picture 3</label>
		<input type="file" name="product[picture][2]" id="product_picture_2"/>
		<br />
		
		<hr />
		<br />
		
		<input type="submit" value="Upload" />
	</form>
</body>
</html>
